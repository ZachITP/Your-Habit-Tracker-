      >
      <flowPara
          id="flowPara3609"
        >    Здравствуй мой любимый город! Здравствуй медная луна! Я сижу на крыше старой ветхой девятиэтажки. Стены её давно пахнут сыростью и гнилью. В подъездах облупилась краска, бетон обильно заплёван, а стены украшают наскальные первобытные рисунки. Но по большому счёту мне нет дела до того, что внутри этой коробки, мне нужна её крыша, я хочу быть ближе к луне и звёздам.</flowPara
      >
      <flowPara
          id="flowPara3611"
        >    Эта прохладная зимняя ночь такая же как все остальные. Из моего рта обильными струями идёт пар, лицо покраснело и замёрзло, мои зубы выдают ритмичный стук. </flowPara
      >
    </flowRoot
    >
    <flowRoot
        id="flowRoot3623"
        xml:space="preserve"
        style="font-size:40px;font-family:Bitstream Vera Sans;fill:#000000"
        transform="matrix(.040351 -.018823 0 .051197 355.1 491.88)"
      >
      <flowRegion
          id="flowRegion3625"
        >
        <rect
            id="rect3627"
            y="216.52"
            width="589.89"
            x="479.41"
            height="871.28"
        />
      </flowRegion
      >
      <flowPara
          id="flowPara3629"
        >    Что делать на крыше ночью? Это странный вопрос, это своего рода маленькая радость. Каждый болеет по-своему. А я люблю наблюдать, как спит мой город. </flowPara
      >
      <flowPara
          id="flowPara3631"
        >     По узким улочкам с диким рёвом проносятся автомобили – это похоже на дикий храп крепко спящего зверя. Одинокие точки быстро и медленно двигаются по улицам. Кто-то спешит домой, кому-то уже некуда спешить. У каждого есть своя цель. Я закурил и перевёл свой взгляд на коробку, стоявшую рядом с моей. В ней  сонными глазами светились одинокие окна. Кто-то ещё не ложился. Такое бывает по разным причинам: они, не успев всё сделать на роботе, кипят над ней дома. Представляю себе эту картину: среднестатистический он или она сидит за столом и что-то считает, пишет, стол заставлен кучей чашек с недопитым кофе и пепельницей, с кучей окурков, его или её глаза уже слипаются от усталости, а мягкая кровать со свежим, недавно постиранным бельём так и манит лечь на себя, закутаться в тёплое одеяло и  крепко уснуть.</flowPara
      >
    </flowRoot
